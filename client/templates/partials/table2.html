<table class="responsive" ng-controller="DocCtrl">
    <tbody>
        <tr class="table-header">
            <th ng-click="orderByField='title'; reverseSort = !reverseSort">
                Карточка
                <span ng-show="orderByField == 'title'" class="float-right"><span ng-show="!reverseSort">&or;</span><span ng-show="reverseSort">&and;</span></span>
            </th>
            <th ng-click="orderByField='name'; reverseSort = !reverseSort">
                Исполнитель
                <span ng-show="orderByField == 'name'" class="float-right"><span ng-show="!reverseSort">&or;</span><span ng-show="reverseSort">&and;</span></span>
            </th>
            <th ng-click="orderByField='modified'; reverseSort = !reverseSort">
                Дата
                <span ng-show="orderByField == 'modified'" class="float-right"><span ng-show="!reverseSort">&or;</span><span ng-show="reverseSort">&and;</span></span>
            </th>
        </tr>
        <tr ng-repeat="doc in docs | orderBy:orderByField:reverseSort | filter:{name:query1}" class="repeat-animation" ui-sref="На согласование">
            <td>{{doc.title}}</td>
            <td>{{doc.name}}</td>
            <td>{{doc.modified}}</td>
        </tr>

    </tbody>
</table>
