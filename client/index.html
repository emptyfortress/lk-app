<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    
     
    <zf-offcanvas id="off-canvas-menu" position="left">
        <div class="back clearfix">
                    <div class="float-left">
                        <a href="#" zf-close="off-canvas-menu"><img src="img/close.png" alt=""></a>
                    </div>
                    <div class="close float-right hide-for-small-only">
                        <a href=""><img src="img/pin.png" alt=""></a>
                    </div>
        </div>
        
        
        
        <zf-accordion auto-open="false" collapsible="true" multi-open="true">
            <zf-accordion-item title="Задания">
                <ul class="block-list accordion">
                    <li><a ui-sref="Входящие задания">Входящие</a><span class="alert badge">1</span></li>
                    <li><a ui-sref="Исходящие задания">Исходящие</a></li>
                    <li><a ui-sref="Согласование">Согласование</a></li>
                    <li><a ui-sref="Контроль">Контроль</a><span class="alert badge">3</span></li>
                    <li><a ui-sref="Доработка">Доработка</a></li>
                </ul>
            </zf-accordion-item>
            <zf-accordion-item title="Документы">
                <ul class="block-list accordion">
                    <li><a ui-sref="Последние">Последние</a></li>
                    <li><a ui-sref="Входящие">Входящие</a></li>
                    <li><a ui-sref="Исходящие">Исходящие</a></li>
                    <li><a ui-sref="ОРД">ОРД</a></li>
                    <li><a ui-sref="Заявки">Заявки</a></li>
                    <li><a ui-sref="Служебные записки">Служебные записки</a></li>
                </ul>
            </zf-accordion-item>
            <zf-accordion-item title="Папки">
                <ul class="block-list accordion">
                    <li class="with-chevron"><a ui-sref=""><img src="img/folder-dark.png" alt="">&nbsp;&nbsp;Мои документы</a></li>
                    <li class="with-chevron"><a ui-sref=""><img src="img/folder-dark.png" alt="">&nbsp;&nbsp;Распоряжения</a></li>
                    <li><a ui-sref=""><img src="img/folder-dark.png" alt="">&nbsp;&nbsp;Temp</a></li>
                    <li class="with-chevron"><a ui-sref=""><img src="img/folder-dark.png" alt="">&nbsp;&nbsp;ОРД Доксвижн</a></li>
                    <li class="with-chevron"><a ui-sref=""><img src="img/folder-dark.png" alt="">&nbsp;&nbsp;Actionspace</a></li>
                </ul>
            </zf-accordion-item>
        </zf-accordion>
        <br>
        <ul class="side-links block-list show-for-small-only">
            <li>
                <a href="#"><img src="img/user.png" alt="">Профиль</a>
            </li>
            <li>
                <a href="#"><img src="img/help.png" alt="">Справка</a>
            </li>
    </ul>
    </zf-offcanvas>
    
    
    
<!--main content **********************************************************************-->
    
     <div class="grid-frame vertical">
      
      <div ui-view class="grid-content p0">
      </div>
    <div ng-include="'templates/partials/footer.html'"></div>
    </div>
  </body>
</html>
